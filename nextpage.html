<html lang="en">
<head>

    <title>FanCode Live Streaming</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            background-color: #f3f7fc;
            margin: 0;
            background-image: url('bg.jpg');
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #telegramButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            background: linear-gradient(90deg, rgb(105, 255, 92), rgb(85, 190, 255));
            color: white;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            animation: flowAnimation 2s infinite;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            outline: none;
        }

        @keyframes flowAnimation {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        #telegramButton:hover {
            animation: none; /* Pause animation on hover */
            background: linear-gradient(90deg, rgb(90, 229, 132), rgb(73, 214, 106)); /* Change animation color to red */
        }

        #telegramIcon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            fill: white;
        }
    </style>
</head>

    <script type="text/javascript">
        // Parse the query string to extract the stream link
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const streamLink = urlParams.get('streamLink');

        // Setup JWPlayer with the stream link
